<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>

<body>
    <!--Formulario de Cadastramento Caixas-->
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario de Clientes</b></legend>
                <br><meta name="description" content="Sua pagina de Games, Com lanÃ§amentos e jogos pagos e gratuitos">
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome"> Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email">E-mail</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                </div>
                <br>
                <br>
                <p>Sexo</p>
                <br>
                <br>
                <input type="radio" name="genero" value="faminino" id="feminino">
                <label for="faminino">Feminino</label>
                
                <input type="radio" name="genero" value="mascunilo" id="mascunilo">
                <label for="mascunilo">Mascunilo</label>

                <input type="radio" name="genero" value="outro" id="outro">
                <label for="outro">Outro</label>
                <br>
                <br>
                <div class="inputBox">
                    <label for="data_nascimento"><b>Data Nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="data_nascimento">
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"> Cidade</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado"> Estado</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                <input type="text" name="endereco" id="eendereco" class="inputUser" required>
                <label for="endereco"> Endereco</label>
                </div>
                <br>
                <br>
                <input type="submit" value="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
